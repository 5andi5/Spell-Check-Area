<head>
	<style>
		textarea {
			width: 100%;
			height: 100%;
		}
	</style>
	<script type="text/javascript">
		function onLoad(){
			document.getElementsByTagName('textarea')[0].focus();
		}
	</script>
</head>
<body onload="onLoad();" >
	<textarea 
		placeholder="Paste text and let browser perform spell checking"
		tooltip="Paste text and let browser perform spell checking"
	></textarea>
</body>
