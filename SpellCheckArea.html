<head>
	<style>
		textarea {
			width: 100%;
			height: 100%;
		}
	</style>
	<script type="text/javascript">		
		function getArea(){
			return document.getElementsByTagName('textarea')[0];
		}
	
		function isChrome(){
			return navigator.userAgent.toLowerCase().indexOf('chrome') > -1;
		}
		
		function moveCursorThroughText(){
			var area = getArea();
			for(var index = 0; index<area.value.length; index++)
			{
				area.setSelectionRange(index, index);
			}
		}
		
		function onPaste(){
			var area=getArea();
			if(area.value.length > 0)
			{
				setTimeout(moveCursorThroughText, 10);
			}
		}
		
		function onLoad(){
			var area = getArea();
			
			area.focus();
			
			if(isChrome()){			
				area.onpaste = onPaste;
			}
		}
	</script>
</head>
<body onload="onLoad();" >
	<textarea 
		placeholder="Paste text and let browser perform spell checking"
		tooltip="Paste text and let browser perform spell checking"
	></textarea>
</body>
